<!DOCTYPE html>
<html ng-app="meetupApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <div ng-controller="meetupsController">
      <h1>There are {{meetups.length}} meetups</h1>
      <ul>
        <li ng-repeat="meetup in meetups">
          {{meetup.name}}
        </li>
      </ul>
      <form ng-submit="createMeetup()">
        <input type="text" placeholder="Meetup name" ng-model="meetupName">
        <button  type="submit ">Add </button>
      </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/controllers/meetups-controller.js"></script>

  </body>
</html>
